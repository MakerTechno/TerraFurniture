name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: "gradle"

      - name: Generate assets
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: runData -Pdev=false

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build -Pdev=false

      - name: Generate release tag
        id: version
        run: |
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          DATE=$(date +'%Y.%m.%d')
          RUN_ID=${{ github.run_id }}
          VERSION_TAG="${MOD_VERSION}-${DATE}-${RUN_ID}"
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION_TAG"

      - name: Create nightly release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GH_TOKEN }}
          automatic_release_tag: ${{ steps.version.outputs.version_tag }}
          prerelease: true
          title: "TerraFurniture Automate Build :  ${{ github.ref_name }}"
          files: |
            ./build/libs/*.jar